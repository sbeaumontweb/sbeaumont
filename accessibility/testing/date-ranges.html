<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Date ranges</title>
  <meta name="description" content="Testing page for date ranges on assistive technology">
  <meta name="author" content="Sophie Beaumont">
</head>

<body>
    <h1>Date Range Tests</h1>

    <h2>Plain text</h2>
    <h3> 1960 - 2020 </h3>
    <h3> 07/1960 - 07/2020 </h3>

    <h3> 1900 - 2020 </h3>
    <h3> 07-1900 - 07-2000 </h3>
    <h3> 1980 - 2020 </h3>

    
    <h2>Without role of text</h2>
    <h3>
      <span class="name">Fred Smith</span>
      <span class="vh">, </span>
      <span class="date">1960 to 2020</span>
    </h3>


    <h2>With role of text</h2>
    <h3>
      <span role="text">
        <span class="name">Fred Smith</span>
        <span class="vh">, </span>
        <span class="date">1960 to 2020</span>
      </span>
    </h3>


    <h2>With visually hidden "to" and visible dash</h2>
    <h3>
      Fred Smith
      <span class="vh">, </span>1960
      <span aria-hidden="true">-</span>
      <span class="vh"> to </span>2020
  </h3>

</body>
</html>
